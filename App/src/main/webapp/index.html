<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Invernadero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      background-color: #87CEEB; /* Azul cielo */
    }
    h1 {
      font-family: Arial, sans-serif;
      font-size: 48px;
      color: #333; /* Color de texto */
      margin-top: 20px;
      margin-left: 20px; /* Alineación izquierda */
    }
    .button-container {
      margin-top: 20px;
      margin-left: 20px; /* Alineación izquierda */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .button {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sistema Invernadeross</h1>
  <div class="button-container">
    <button class="button" onclick="location.href='agregarSensor'">Agregar Sensores</button>
    <button class="button" onclick="location.href='AgregarAlarma'">Agregar Alarmas</button>
    <button class="button" onclick="location.href='registros.jsp'">Registros</button>
    <button class="button" onclick="location.href='paginaAgregarInvernadero.html'">Agregar Invernadero</button>
  </div>

  <!-- Modal for displaying messages -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Mensaje del Sistema</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Por favor, realiza las operaciones necesarias en el sistema.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Script to trigger modal on page load if needed
    $(document).ready(function() {
      // This condition is just an example to trigger the modal based on a condition
      // You might want to replace this with actual logic from your application
      if (/* condition to show modal */) {
        $('#alertModal').modal('show');
      }
    });
  </script>
</body>
</html>
